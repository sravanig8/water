name: Build Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-apk:
    name: Build release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner info (debug)
        run: |
          echo "=== Runner info ==="
          uname -a || true
          lsb_release -a || true
          java -version || true
          echo "JAVA_HOME=$JAVA_HOME"
          if command -v sdkmanager >/dev/null 2>&1; then sdkmanager --version || true; else echo "sdkmanager not found"; fi
          df -h || true
          echo "--- PATH ---"
          echo $PATH

      - name: Install Flutter SDK (manual)
        run: |
          set -euo pipefail
          echo "Installing Flutter SDK from GitHub (stable channel, shallow clone)"
          git --version || true
          rm -rf $HOME/flutter || true
          git clone --depth 1 https://github.com/flutter/flutter.git -b stable $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor -v || true
          flutter config --no-analytics || true

      - name: Flutter diagnostics (debug)
        run: |
          set -x
          which flutter || true
          flutter --version || true
          flutter doctor -v || true
          echo "--- flutter config ---"
          flutter config || true
          set +x

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Build APK (release)
        run: |
          flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
